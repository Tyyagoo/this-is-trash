<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="app">
      <h1 id="title">Valorant Survey</h1>
      <p id="description">
        Please don't open this on mobile devices <span>ðŸ˜­</span>
      </p>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label" class="label-title">
            Nickname
          </label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your nickname"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label" class="label-title">
            Email
          </label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label" class="label-title">
            Age
          </label>
          <input
            id="number"
            name="age"
            type="number"
            min="13"
            max="100"
            placeholder="Enter your age"
          />
        </div>
        <div class="form-group">
          <p class="label-title">What's your favorite role?</p>
          <br />
          <div class="roles">
            <label class="input-custom-label">
              <input name="radio-opt" value="controller" type="radio" />
              <span>
                <img
                  class="role-icon"
                  src="https://media.valorant-api.com/agents/roles/4ee40330-ecdd-4f2f-98a8-eb1243428373/displayicon.png"
                  alt=""
                />
                <br />
                Controller
              </span>
            </label>
            <label class="input-custom-label">
              <input name="radio-opt" value="duelist" type="radio" />
              <span>
                <img
                  class="role-icon"
                  src="https://media.valorant-api.com/agents/roles/dbe8757e-9e92-4ed4-b39f-9dfc589691d4/displayicon.png"
                  alt=""
                />
                <br />
                Duelist
              </span>
            </label>
            <label class="input-custom-label">
              <input name="radio-opt" value="initiator" type="radio" />
              <span>
                <img
                  class="role-icon"
                  src="https://media.valorant-api.com/agents/roles/1b47567f-8f7b-444b-aae3-b0c634622d10/displayicon.png"
                  alt=""
                />
                <br />
                Initiator
              </span>
            </label>
            <label class="input-custom-label">
              <input name="radio-opt" value="sentinel" type="radio" />
              <span>
                <img
                  class="role-icon"
                  src="https://media.valorant-api.com/agents/roles/5fc02f99-4091-4486-a531-98459a3e95e9/displayicon.png"
                  alt=""
                />
                <br />
                Sentinel
              </span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="dropdown" class="label-title">
            What's is your rank?
          </label>
          <select id="dropdown" name="dropdown">
            <option value="none" selected disabled>None</option>
            <option value="radiant">Radiant</option>
            <option value="immortal">Immortal</option>
            <option value="diamond">Diamond</option>
            <option value="platinum">Platinum</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="bronze">Bronze</option>
            <option value="iron">Iron</option>
          </select>
        </div>
        <div class="form-group">
          <p class="label-title">Select your favorite agents</p>
          <div class="agents">
            <label class="input-custom-label">
              <input type="checkbox" value="jett" />
              <span>
                <img
                  class="agent-icon"
                  src="https://media.valorant-api.com/agents/add6443a-41bd-e414-f6ad-e58d267f4e95/displayiconsmall.png"
                  alt=""
                />
                <br />
                Jett
              </span>
            </label>
            <label class="input-custom-label">
              <input type="checkbox" value="phoenix" />
              <span>
                <img
                  class="agent-icon"
                  src="https://media.valorant-api.com/agents/eb93336a-449b-9c1b-0a54-a891f7921d69/displayiconsmall.png"

                />
                <br />
                Phoenix
              </span>
            </label>
            <label class="input-custom-label">

                />

                Raze
              </span>
            </label>
            <label class="input-custom-label">

                  src="https://media.valorant-api.com/agents/a3bfb853-43b2-7238-a4f1-ad90e9e46bcc/displayiconsmall.png"

                />
                <br />
                Reyna
              </span>
            </label>
            <label class="input-custom-label">

                />
                <br />
                Yoru
              </span>
            </label>

            <label class="input-custom-label">

              <span>

            </label>

                />
                <br />
                KAY/O
              </span>
            </label>
            <label class="input-custom-label">
              <input type="checkbox" value="skye" />
              <span>
                <img
                  class="agent-icon"
                  src="https://media.valorant-api.com/agents/6f2a04ca-43e0-be17-7f36-b3908627744d/displayiconsmall.png"
                  alt=""
                />
                <br />
                Skye
              </span>
            </label>
            <label class="input-custom-label">
              <input type="checkbox" value="sova" />
              <span>
                <img
                  class="agent-icon"
                  src="https://media.valorant-api.com/agents/ded3520f-4264-bfed-162d-b080e2abccf9/displayiconsmall.png"
                  alt=""
                />
                <br />
                Sova
              </span>
            </label>

            <label class="input-custom-label">
              <input type="checkbox" value="astra" />

                <img
                  class="agent-icon"

              </span>
            </label>
            <label class="input-custom-label">

                <br />

            </label>
            <label class="input-custom-label">

              </span>
            </label>
            <label class="input-custom-label">

                  src="https://media.valorant-api.com/agents/707eab51-4836-f488-046a-cda6bf494859/displayiconsmall.png"
                  alt=""
                />
                <br />
                Viper
              </span>
            </label>
            <label class="input-custom-label">
              <input type="checkbox" value="chamber" />
              <span>
                <img
                  class="agent-icon"
                  src="https://media.valorant-api.com/agents/22697a3d-45bf-8dd7-4fec-84a9e28c69d7/displayiconsmall.png"
                  alt=""
                />
                <br />
                Chamber
              </span>
            </label>
            <label class="input-custom-label">
              <input type="checkbox" value="cypher" />
              <span>
                <img
                  class="agent-icon"
                  src="https://media.valorant-api.com/agents/117ed9e3-49f3-6512-3ccf-0cada7e3823b/displayiconsmall.png"
                  alt=""
                />
                <br />
                Cypher
              </span>
            </label>
            <label class="input-custom-label">
              <input type="checkbox" value="killjoy" />
              <span>
                <img
                  class="agent-icon"
                  src="https://media.valorant-api.com/agents/1e58de9c-4950-5125-93e9-a0aee9f98746/displayiconsmall.png"
                  alt=""
                />
                <br />
                Killjoy
              </span>
            </label>
            <label class="input-custom-label">
              <input type="checkbox" value="sage" />
              <span>
                <img
                  class="agent-icon"
                  src="https://media.valorant-api.com/agents/569fdd95-4d10-43ab-ca70-79becc718b46/displayiconsmall.png"
                  alt=""
                />
                <br />
                Sage
              </span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <textarea placeholder="Write something here!"></textarea>
        </div>
        <button id="submit" type="submit">Submit</button>
        <span id="credits"
          >Background image
          <a href="http://www.freepik.com" target="_blank"
            >designed by upklyak / Freepik</a
          ></span
        >
      </form>
    </div>
  </body>
</html>
